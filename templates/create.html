{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Needle {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="needle title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Needle content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="due-date">Due Date</label>
        <div class="dropdown">
            <select class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" name="month">
                <option value="Month" selected disabled="disabled">Month</option>
                {% for month in months %}
                    <option value="{{month}}">{{month}}</option>
                {% endfor %}
            </select>
            <select class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" name="day">
                <option value="Day" selected disabled="disabled">Day</option>
                {% for day in range(1,32) %}
                    <option value="{{day}}">{{day}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
