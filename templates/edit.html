{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ needle['title'] }}" {% endblock %}</h1>

<form method="needle">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Needle title"
               class="form-control"
               value="{{ request.form['title'] or needle['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Needle content"
                  class="form-control">{{ request.form['content'] or needle['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=needle['id']) }}" method="POST">
    <input type="submit" value="Delete Needle"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this needle?')">
</form>
{% endblock %}
